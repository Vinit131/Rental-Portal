<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold">Browse Categories</h1>
        <p class="text-muted lead">Find exactly what you need from our extensive collection</p>
    </div>

    <!-- Loading State -->
    <div ng-if="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Loading categories...</p>
    </div>

    <!-- Categories Grid -->
    <div ng-if="!loading" class="categories-grid">
        <div class="category-item" ng-repeat="category in categories">
            <div class="d-flex align-items-center mb-3">
                <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
                    <i class="fas fa-th-large fa-2x text-primary"></i>
                </div>
                <div>
                    <h4 class="mb-0">{{category.name}}</h4>
                </div>
            </div>
            <p>{{category.description}}</p>
            <a href="#!/products/{{category.id}}" class="btn btn-outline-primary btn-sm mt-2">
                View Products <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </div>

    <!-- Empty State -->
    <div ng-if="!loading && categories.length === 0" class="text-center py-5">
        <i class="fas fa-inbox fa-5x text-muted mb-3"></i>
        <h4>No categories available</h4>
        <p class="text-muted">Please check back later</p>
    </div>
</div>
