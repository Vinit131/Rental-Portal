    </div>

    <div class="row">
        <div class="col-md-3 mb-4" ng-repeat="product in products">
            <div class="card shadow-sm h-100">
                <img src="https://via.placeholder.com/200" class="card-img-top">

                <div class="card-body">
                    <h5>{{product.name}}</h5>

                    <button class="btn btn-primary w-100">

            </div>

    </div>

</div>
