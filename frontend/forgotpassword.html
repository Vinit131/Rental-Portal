<!DOCTYPE html>
<html ng-app="forgotApp">
<head>
    <title>Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="forgotpassword.js"></script>
</head>

<body ng-controller="ForgotController">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h4 class="text-center mb-3">Reset Password</h4>

                <div class="card p-4 shadow">

                    <!-- Step 1: Enter Email -->
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="data.email" placeholder="Enter your registered email">
                    </div>

                    <!-- Step 2: Enter Mobile Number -->
                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" ng-model="data.phone" placeholder="Enter your phone number">
                    </div>

                    <button class="btn btn-primary w-100 mb-3" ng-click="sendOTP()">
                        Send OTP
                    </button>

                    <!-- Step 3: Enter OTP + New Password -->
                    <div class="mb-3">
                        <label>OTP</label>
                        <input type="text" class="form-control" ng-model="data.otp" placeholder="Enter OTP">
                    </div>

                    <div class="mb-3">
                        <label>New Password</label>
                        <input type="password" class="form-control" ng-model="data.new_password" placeholder="Enter new password">
                    </div>

                    <button class="btn btn-success w-100" ng-click="resetPassword()">
                        Reset Password
                    </button>

                    <!-- Success/Error Messages -->
                    <p class="text-success text-center mt-3" ng-if="success">{{ success }}</p>
                    <p class="text-danger text-center mt-3" ng-if="error">{{ error }}</p>

                    <div class="text-center mt-3">
                        <a href="login.html">Back to Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
