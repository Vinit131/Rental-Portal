<!DOCTYPE html>
<html ng-app="productApp">
<head>
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
</head>
<body ng-controller="ProductController" class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Product Management</h1>

        <!-- Add New Product -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Product</h5>
            </div>
            <div class="card-body">
                <form ng-submit="addProduct()">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" ng-model="newProduct.name" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" ng-model="newProduct.description" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Category</label>
                            <select class="form-select" ng-model="newProduct.category" ng-options="cat.id as cat.name for cat in categories" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products">
                            <td>{{ $index + 1 }}</td>
                            <td>
                                <span ng-hide="product.editing">{{ product.name }}</span>
                                <input type="text" class="form-control form-control-sm" ng-model="product.name" ng-show="product.editing">
                            </td>
                            <td>
                                <span ng-hide="product.editing">{{ product.description }}</span>
                                <input type="text" class="form-control form-control-sm" ng-model="product.description" ng-show="product.editing">
                            </td>
                            <td>
                                <span ng-hide="product.editing">{{ getCategoryName(product.category) }}</span>
                                <select class="form-select form-select-sm" ng-model="product.category" ng-options="cat.id as cat.name for cat in categories" ng-show="product.editing">
                                    <option value="">Select Category</option>
                                </select>
                            </td>
                            <td>
                                <div ng-hide="product.editing">
                                    <button class="btn btn-sm btn-outline-primary" ng-click="editProduct(product)">Edit</button>
                                    <button class="btn btn-sm btn-outline-danger" ng-click="deleteProduct(product)">Delete</button>
                                </div>
                                <div ng-show="product.editing">
                                    <button class="btn btn-sm btn-success" ng-click="saveProduct(product)">Save</button>
                                    <button class="btn btn-sm btn-secondary" ng-click="cancelEdit(product)">Cancel</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
