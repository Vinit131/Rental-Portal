<!DOCTYPE html>
<html ng-app="loginApp">
<head>
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Login JS -->
    <script src="login.js"></script>
</head>

<body ng-controller="LoginController">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center mb-4">Customer Login</h3>

                <div class="card p-4 shadow">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="loginData.email" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="loginData.password" required>
                    </div>

                    <button class="btn btn-primary w-100" ng-click="login()">
                        Login
                    </button>

                    <p class="text-danger text-center mt-3" ng-if="errorMessage">
                        {{ errorMessage }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
    <a href="forgotpassword.html">Forgot Password?</a>
</div>

</body>
</html>
